<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dua al-Tawassul</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-container">
        <a href="#" class="logo">
          <img src="../images/logo.png" alt="Site Logo">
        </a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Duas</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <h1>Dua al-Tawassul</h1>

    <!-- View Controls (tabs) -->
    <div id="view-controls" role="tablist">
      <button class="view-btn active" data-view="full" aria-pressed="true">Full View</button>
      <button class="view-btn" data-view="section" aria-pressed="false">Section View</button>
      <button class="view-btn" data-view="verse" aria-pressed="false">Verse View</button>
    </div>

    <!-- Language & Audio Toggles -->
    <div id="controls">
      <button class="toggle-btn active" data-class="arabic" aria-pressed="true">Arabic</button>
      <button class="toggle-btn active" data-class="english" aria-pressed="true">English</button>
      <button class="toggle-btn" data-class="transliteration" aria-pressed="false">Transliteration</button>
      <button class="toggle-btn" data-class="urdu" aria-pressed="false">Urdu</button>
      <button id="audio-toggle" class="audio-toggle active" aria-pressed="true">Audio</button>
    </div>

    <div id="verses-container"></div>

    <!-- Audio Bar -->
    <div id="audio-bar">
      <audio id="audio-player" preload="metadata"></audio>
      <div id="audio-controls">
        <button id="rewind" title="Rewind 10 seconds" aria-label="Rewind 10 seconds">â—„â—„</button>
        <button id="play-pause" title="Play" aria-label="Play">â–º</button>
        <button id="forward" title="Forward 10 seconds" aria-label="Forward 10 seconds">â–ºâ–º</button>
        <label for="speed-selector" class="sr-only">Speed</label>
        <select id="speed-selector" title="Playback Speed">
          <option value="0.5">0.5Ã—</option>
          <option value="0.75">0.75Ã—</option>
          <option value="1" selected>1Ã—</option>
          <option value="1.25">1.25Ã—</option>
          <option value="1.5">1.5Ã—</option>
          <option value="2">2Ã—</option>
        </select>
        <button id="mute-btn" title="Mute" aria-label="Mute">ðŸ”Š</button>
        <input type="range" id="volume-slider" value="1" min="0" max="1" step="0.01" aria-label="Volume">
        <span id="time-display" aria-live="off">0:00 / 0:00</span>
        <input type="range" id="seek-bar" value="0" min="0" max="100" aria-label="Seek">
        <span id="current-verse-display" aria-live="polite">V-1</span>
      </div>
    </div>

    <!-- Resume Progress Modal -->
    <div id="resume-modal" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="resume-title">
      <div class="modal">
        <!-- Close icon -->
        <button id="btn-close-modal" class="close-modal" aria-label="Close dialog">Ã—</button>
        <h3 id="resume-title">Resume Progress</h3>
        <p id="resume-text">Resume where you left off?</p>
        <div class="modal-buttons">
          <button id="btn-resume" class="toggle-btn">Resume</button>
          <button id="btn-restart" class="toggle-btn">Restart</button>
          <button id="btn-resume-audio" class="toggle-btn">Resume from Audio</button>
        </div>
      </div>
    </div>

    <script
      id="main-script"
      type="module"
      src="js/main.js"
      data-json-path="../data/duas/json/dua-al-tawassul.json"
      data-audio-src="../data/duas/mp3/dua-al-tawassul.mp3">
    </script>
  </body>
</html>
