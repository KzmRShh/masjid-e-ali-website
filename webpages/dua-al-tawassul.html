      <button class="toggle-btn" data-class="urdu">Urdu</button>
      <button id="audio-toggle" class="audio-toggle active">Audio</button>
    </div>
    <div id="verses-container"></div>

    <!-- Audio Bar -->
    <div id="audio-bar">
      <audio id="audio-player" preload="metadata"></audio>
      <div id="audio-controls">
        <button id="rewind" title="Rewind 10s">â—„â—„</button>

        <input type="range" id="seek-bar" value="0" min="0" max="100" aria-label="Seek">
      </div>
    </div>

    <div id="resume-modal" class="modal-backdrop hidden">
      <div class="modal">
        <h3>Resume Progress</h3>
        <p id="resume-text">Resume where you left off?</p>
        <div class="modal-buttons">
          <button id="btn-resume" class="toggle-btn">Resume</button>
          <button id="btn-restart" class="toggle-btn">Restart</button>
          <button id="btn-resume-audio" class="toggle-btn">Resume from Audio</button>
        </div>
      </div>
    </div>
